<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Aircraft traffic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://yastatic.net/jquery/3.1.1/jquery.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">   
</head>

<body class="boddy">
    <header id="header">
        <div class="logo_p">
                <img src="img/cup.png"   class="logo_img_cup">
                <img src="img/text_logo.png"   class="logo_img_fifa">
                <img src="img/diht.png"  class="img_logo_diht">
                <img src="img/s7_logo.png"  class="img_logo_s7">
                <img src="img/1C.png"  class="img_logo_1c">
        </div>
    </header>
    
    <div id="map" style="width: 1100px; height: 800px"></div>
    
    <div id="panel">
        <h1>Flight dates:</h1>
        <input id="day1" class="date" type="date" min="2018-06-01" max="2018-08-01" value="2018-06-01"> -
        <input id="day2" class="date" type="date" min="2018-06-01" max="2018-08-01" value="2018-06-01"><br>
        <br>
        <h1>Cities:</h1><br>
        <div id="cities"></div>
	    <br>
        <input id="addCity" type="button" class="btn" value="+"><br>
        <br>
        <input id="show" type="button" class="btn" value="Show traffic data"><br>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
